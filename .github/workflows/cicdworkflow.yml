name: UPB Devops 2025 CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/apache-app:latest .
      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/apache-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/apache-app:latest
            
            # Remove old container if exists
            docker rm -f apache-app-container || true
            
            # Run new container
            docker run -d -p 80:80 --name apache-app-container ${{ secrets.DOCKER_USERNAME }}/apache-app:latest


